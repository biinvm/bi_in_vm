<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Аналитика банкетов</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
            min-height: 70px;
        }

        .date-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .date-input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 140px;
            transition: border-color 0.2s;
        }

        .date-input:focus {
            outline: none;
            border-color: #5470c6;
        }

        .apply-btn {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            box-shadow: 0 2px 4px rgba(106, 17, 203, 0.2);
        }

        .apply-btn:hover {
            background: #5a0db3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(106, 17, 203, 0.3);
        }

        .apply-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(106, 17, 203, 0.2);
        }

        .chart-container {
            flex: 1;
            min-height: 0;
            padding: 20px;
            overflow: hidden;
        }

        #main {
            width: 100%;
            height: 100%;
            min-height: 300px;
        }

        .date-separator {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        /* Адаптивность для планшетов и телефонов */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 15px;
                padding: 15px 10px;
                min-height: auto;
                justify-content: flex-start;
            }

            .date-controls {
                width: 100%;
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .date-input {
                width: 100%;
                min-width: auto;
                text-align: center;
            }

            .apply-btn {
                width: 100%;
            }

            .date-separator {
                display: none;
            }

            .chart-container {
                padding: 15px 10px;
                padding-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                padding: 12px 8px;
                gap: 12px;
            }

            .date-controls {
                padding: 12px;
            }

            .date-input {
                padding: 12px;
                font-size: 13px;
            }

            .apply-btn {
                padding: 12px;
                font-size: 13px;
            }

            .chart-container {
                padding: 12px 8px;
                padding-top: 8px;
            }
        }

        /* Ландшафтная ориентация */
        @media (orientation: landscape) and (max-height: 600px) {
            .top-bar {
                padding: 10px;
                min-height: 60px;
            }

            .chart-container {
                padding: 15px;
                padding-top: 10px;
            }

            .date-controls {
                padding: 8px 15px;
            }

            .date-input {
                padding: 8px 12px;
                font-size: 13px;
                min-width: 120px;
            }

            .apply-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>

        // Генерация случайных данных о выручке
        function generateRevenueData(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const days = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;

            const revenues = [];
            for (let i = 0; i < days; i++) {
                revenues.push(Math.floor(Math.random() * 300000) + 200000);
            }
            return revenues;
        }

        // Подготовка данных транзакций с фильтрацией по дате
        function prepareTransactionsData(startDate, endDate) {
            const transactions = [];

            // Фильтруем расходы по дате
            for (const [date, categories] of Object.entries(bankStatements)) {
                if (date >= startDate && date <= endDate) {
                    for (const [category, contractors] of Object.entries(categories)) {
                        for (const [contractor, amount] of Object.entries(contractors)) {
                            transactions.push({
                                date: date,
                                category: category,
                                contractor: contractor,
                                amount: amount,
                                type: 'expense'
                            });
                        }
                    }
                }
            }

            // Добавляем данные о выручке
            const revenueData = generateRevenueData(startDate, endDate);
            const start = new Date(startDate);
            const end = new Date(endDate);
            const days = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;

            for (let i = 0; i < days; i++) {
                const currentDate = new Date(start);
                currentDate.setDate(start.getDate() + i);
                const dateStr = currentDate.toISOString().split('T')[0];

                transactions.push({
                    date: dateStr,
                    category: 'ВЫРУЧКА',
                    contractor: 'Продажи/Услуги',
                    amount: revenueData[i],
                    type: 'revenue'
                });
            }

            return transactions;
        }

        // Создание водопадной диаграммы
        function createWaterfallChart(transactions, startDate, endDate) {
            const chartDom = document.getElementById('main');
            if (!myChart) {
                myChart = echarts.init(chartDom);
            }

            // Группируем по категориям
            const categories = {};
            let totalRevenue = 0;
            let totalExpenses = 0;

            transactions.forEach(transaction => {
                if (!categories[transaction.category]) {
                    categories[transaction.category] = 0;
                }
                if (transaction.type === 'expense') {
                    categories[transaction.category] -= transaction.amount;
                    totalExpenses += transaction.amount;
                } else {
                    categories[transaction.category] += transaction.amount;
                    totalRevenue += transaction.amount;
                }
            });

            // Преобразуем в массивы для ECharts
            const categoryNames = [];
            const categoryValues = [];
            const colors = [];

            // Сначала выручка
            categoryNames.push('Начальный баланс');
            categoryValues.push(0);
            colors.push('#3498db');

            // Добавляем выручку
            categoryNames.push('ВЫРУЧКА');
            categoryValues.push(totalRevenue);
            colors.push('#2ecc71');

            // Затем расходы, отсортированные по сумме
            const expenseCategories = Object.entries(categories)
                .filter(([category, value]) => value < 0 && category !== 'ВЫРУЧКА')
                .sort((a, b) => Math.abs(b[1]) - Math.abs(a[1]));

            expenseCategories.forEach(([category, value]) => {
                categoryNames.push(category);
                categoryValues.push(value);
                colors.push('#e74c3c');
            });

            categoryNames.push('Итоговый баланс');
            categoryValues.push(totalRevenue - totalExpenses);
            colors.push('#3498db');

            // Создаем данные placeholder для водопадной диаграммы
            const placeholderData = [0];
            for (let i = 1; i < categoryValues.length - 1; i++) {
                let sum = 0;
                for (let j = 0; j < i; j++) {
                    sum += categoryValues[j];
                }
                placeholderData.push(sum);
            }

            const option = {
                title: {
                    text: 'Водопадная диаграмма Cash Flow',
                    subtext: formatDateRangeDisplay(startDate, endDate),
                    left: 'center',
                    textStyle: {
                        fontSize: 18,
                        fontWeight: 'bold'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    formatter: function (params) {
                        const tar = params[0];
                        const value = Math.abs(tar.value);
                        const sign = tar.value >= 0 ? '+' : '-';
                        return `<div style="font-weight: bold;">${tar.name}</div>${sign} ${formatCurrency(value)}`;
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '15%',
                    top: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: categoryNames,
                    axisLabel: {
                        rotate: 45,
                        interval: 0,
                        fontSize: 11,
                        margin: 10
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        formatter: function (value) {
                            return formatCurrencyShort(value);
                        }
                    }
                },
                series: [
                    {
                        name: 'Placeholder',
                        type: 'bar',
                        stack: 'Total',
                        itemStyle: {
                            borderColor: 'transparent',
                            color: 'transparent'
                        },
                        emphasis: {
                            itemStyle: {
                                borderColor: 'transparent',
                                color: 'transparent'
                            }
                        },
                        data: placeholderData
                    },
                    {
                        name: 'Cash Flow',
                        type: 'bar',
                        stack: 'Total',
                        label: {
                            show: true,
                            position: 'inside',
                            formatter: function (params) {
                                const value = Math.abs(params.value);
                                const sign = params.value >= 0 ? '+' : '-';
                                return `${sign}${formatCurrencyShort(value)}`;
                            },
                            fontSize: 10
                        },
                        itemStyle: {
                            color: function (params) {
                                return colors[params.dataIndex];
                            }
                        },
                        data: categoryValues
                    }
                ]
            };

            myChart.setOption(option);

            return myChart;
        }

        // Форматирование валюты
        function formatCurrency(value) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        // Форматирование валюты (короткий вариант)
        function formatCurrencyShort(value) {
            if (value >= 1000000) {
                return (value / 1000000).toFixed(1) + 'M';
            } else if (value >= 1000) {
                return (value / 1000).toFixed(0) + 'K';
            }
            return value.toFixed(0);
        }

        // Форматирование диапазона дат для отображения
        function formatDateRangeDisplay(startDateStr, endDateStr) {
            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);

            const formatDate = (date) => {
                return `${date.getDate().toString().padStart(2, '0')}.${(date.getMonth() + 1).toString().padStart(2, '0')}.${date.getFullYear()}`;
            };

            return `${formatDate(startDate)} - ${formatDate(endDate)}`;
        }

        // Обновление графика
        function updateChart() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                alert('Пожалуйста, выберите начальную и конечную даты');
                return;
            }

            if (startDate > endDate) {
                alert('Начальная дата не может быть позже конечной');
                return;
            }

            const transactions = prepareTransactionsData(startDate, endDate);
            createWaterfallChart(transactions, startDate, endDate);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function () {
            // Установка дат по умолчанию (январь 2025)
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');

            startDateInput.value = '2025-01-01';
            endDateInput.value = '2025-01-31';

            // Инициализация графика
            const transactions = prepareTransactionsData('2025-01-01', '2025-01-31');
            createWaterfallChart(transactions, '2025-01-01', '2025-01-31');

            // Адаптация к размеру окна
            window.addEventListener('resize', function () {
                if (myChart) {
                    myChart.resize();
                }
            });
        });
    </script>
</body>

</html>
