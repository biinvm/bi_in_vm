<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Визардия - Аналитика</title>
    <link rel="stylesheet" href="style.css?v=2.1">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ГЛАВНЫЙ ЭКРАН -->
    <div class="container">
        <!-- Анимация Визардии -->
        <div id="main"></div>
        
        <!-- Кнопки аналитики (скрыты изначально) -->
        <div class="buttons-container" id="buttons-container">
            <div class="buttons-row">
                <button class="portal-button" onclick="loadAnalytics('analytics1')">Аналитика 1</button>
                <button class="portal-button" onclick="loadAnalytics('analytics2')">Аналитика 2</button>
            </div>
        </div>
        
        <!-- Подзаголовок (скрыт изначально) -->
        <div class="subtitle" id="subtitle">
            Академия волшебства • data-driven analytics
        </div>
    </div>

    <!-- КОНТЕЙНЕР ДЛЯ ЗАГРУЗКИ АНАЛИТИКИ -->
    <div id="analytics-container">
        <button class="back-button" onclick="returnToMain()">← Назад в Визардию</button>
        <iframe id="analytics-frame" width="100%" height="100%" frameborder="0" title="Панель аналитики"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="main.js?v=2.1"></script>
</body>
</html>
