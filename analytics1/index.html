  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
      position: sticky;
      top: 0;
      z-index: 100;
      min-height: 70px;
    }

    .date-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
    }

    .date-input {
      padding: 10px 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      min-width: 140px;
      transition: border-color 0.2s;
    }

    .date-input:focus {
      outline: none;
      border-color: #5470c6;
    }

    .apply-btn {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      box-shadow: 0 2px 4px rgba(106, 17, 203, 0.2);
    }

    .apply-btn:hover {
      background: #5a0db3;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(106, 17, 203, 0.3);
    }

    .apply-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(106, 17, 203, 0.2);
    }

    .chart-container {
      flex: 1;
      min-height: 0;
      padding: 20px;
      overflow: hidden;
    }

    #main {
      width: 100%;
      height: 100%;
      min-height: 300px;
    }

    .date-separator {
      color: #666;
      font-size: 16px;
      font-weight: 500;
    }

    /* Адаптивность для планшетов и телефонов */
    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        gap: 15px;
        padding: 15px 10px;
        min-height: auto;
        justify-content: flex-start;
      }

      .date-controls {
        width: 100%;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
      }

      .date-input {
        width: 100%;
        min-width: auto;
        text-align: center;
      }

      .apply-btn {
        width: 100%;
      }

      .date-separator {
        display: none;
      }

      .chart-container {
        padding: 15px 10px;
        padding-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .top-bar {
        padding: 12px 8px;
        gap: 12px;
      }

      .date-controls {
        padding: 12px;
      }

      .date-input {
        padding: 12px;
        font-size: 13px;
      }

      .apply-btn {
        padding: 12px;
        font-size: 13px;
      }

      .chart-container {
        padding: 12px 8px;
        padding-top: 8px;
      }
    }

    /* Ландшафтная ориентация */
    @media (orientation: landscape) and (max-height: 600px) {
      .top-bar {
        padding: 10px;
        min-height: 60px;
      }

      .chart-container {
        padding: 15px;
        padding-top: 10px;
      }

      .date-controls {
        padding: 8px 15px;
      }

      .date-input {
        padding: 8px 12px;
        font-size: 13px;
        min-width: 120px;
      }

      .apply-btn {
        padding: 8px 15px;
        font-size: 13px;
      }
    }
  </style>
</head>

        animationDuration: 500
      };

      myChart.setOption(option);
    }

    // Экспорт функции для глобального доступа
    window.updateChart = updateChart;
  </script>
