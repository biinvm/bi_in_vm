        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-btn {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
        }

        .back-btn:hover {
            background: #5a0db3;
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        .date-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .date-input {
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 140px;
            max-width: 200px;
        }

        .date-input:focus {
            outline: none;
            border-color: #5470c6;
        }

        .apply-btn {
            background: #5470c6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .apply-btn:hover {
            background: #3a5bc7;
        }

        .chart-container {
            flex: 1;
            min-height: 0;
            padding: 15px;
            padding-top: 20px;
            overflow: hidden;
        }

        #main {
            width: 100%;
            height: 100%;
            min-height: 300px;
        }

        .date-separator {
            color: #666;
            font-size: 16px;
        }

        /* Адаптивность для планшетов и телефонов */
        @media (max-width: 768px) {
            .top-bar {
                gap: 10px;
                padding: 10px;
            }
            
            .back-btn {
                padding: 8px 15px;
                font-size: 13px;
                margin-right: 10px;
                order: 1;
                flex: 0 0 auto;
            }
            
            .date-controls {
                order: 2;
                justify-content: space-between;
                width: 100%;
                margin-top: 10px;
            }
            
            .date-input {
                min-width: 120px;
                padding: 8px 10px;
                font-size: 13px;
                flex: 1 1 calc(50% - 5px);
                max-width: calc(50% - 5px);
            }
            
            .apply-btn {
                padding: 8px 15px;
                font-size: 13px;
                flex: 0 0 auto;
            }
            
            .chart-container {
                padding: 10px;
                padding-top: 15px;
            }
            
            .date-separator {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .back-btn {
                width: 100%;
                margin-right: 0;
                margin-bottom: 5px;
                justify-content: center;
            }
            
            .date-controls {
                flex-direction: column;
                gap: 5px;
                margin-top: 0;
            }
            
            .date-input {
                flex: 1 1 100%;
                max-width: 100%;
                width: 100%;
            }
            
            .apply-btn {
                width: 100%;
            }
        }

        /* Ландшафтная ориентация */
        @media (orientation: landscape) and (max-height: 600px) {
            .top-bar {
                padding: 8px 15px;
            }
            
            .chart-container {
                padding: 10px;
                padding-top: 12px;
            }
            
            .back-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .date-input {
                padding: 6px 8px;
                font-size: 12px;
            }
            
            .apply-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

            const filteredDates = Object.keys(banquetData)

                .sort();

            });

                            break;
                        }
                    }
                    
                    // Получаем данные

                    let sum = 0;

                        count = dayData[fullPlaceName].количество;
                        sum = dayData[fullPlaceName].сумма;
                    }
                    
                    placeData[placeShortName].count.push(count);
                    placeData[placeShortName].sum.push(sum);
                });
            });

            return { xAxisData, placeData, filteredDates };
        }

            const isMobile = window.innerWidth <= 768;
            const isLandscape = window.innerWidth > window.innerHeight;
            
            // Определяем интервал для меток оси X на основе количества дат
            const dateCount = chartData.xAxisData.length;
            let xAxisInterval = 0;
            let xAxisRotate = 0;
            
            if (dateCount > 30) {
                xAxisInterval = Math.floor(dateCount / 15);
                xAxisRotate = isMobile ? 45 : 0;
            } else if (dateCount > 15) {
                xAxisInterval = isMobile ? Math.floor(dateCount / 10) : 0;
                xAxisRotate = isMobile ? 45 : 0;
            }
            
            // Для ландшафтной ориентации на мобильных устройствах
            if (isMobile && isLandscape) {
                xAxisRotate = 45;
            }
            
            // Создаем серии
            const series = [];
            const legendData = [];
            
            // Создаем линии для сумм по площадкам
            orderedPlaces.forEach((place) => {
                const color = placeColors[place];
                const dataValues = chartData.placeData[place].sum.map(sum => sum / 1000);
                
                series.push({
                    name: place,
                    type: 'line',
                    smooth: true,
                    symbol: 'circle',
                    symbolSize: isMobile ? 6 : 8,
                    lineStyle: {
                        width: isMobile ? 2 : 3,
                        color: color
                    },
                    itemStyle: {
                        color: color
                    },
                    data: dataValues,
                    yAxisIndex: 0,
                    z: 100
                });
                
                legendData.push(place);
            });

            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    },
                    formatter: function(params) {
                        let result = `<div style="font-weight: bold; margin-bottom: 5px;">${params[0].axisValue}</div>`;
                        
                        params.forEach(param => {
                            const place = param.seriesName;
                            const color = placeColors[place];
                            const sum = param.value * 1000;
                            
                            let count = 0;
                            const dateIndex = chartData.xAxisData.indexOf(params[0].axisValue);
                            if (dateIndex !== -1) {
                                count = chartData.placeData[place].count[dateIndex];
                            }
                            
                            result += `
                                <div style="display: flex; align-items: center; margin: 3px 0;">
                                    <div style="width: 12px; height: 12px; background: ${color}; margin-right: 8px; border-radius: 2px;"></div>
                                    <div style="flex: 1;">
                                        <strong>${place}</strong>
                                    </div>
                                    <div style="text-align: right;">
                                        <div>${sum.toLocaleString('ru-RU')} ₽</div>
                                        <div style="color: #666; font-size: 12px;">${count} банкетов</div>
                                    </div>
                                </div>
                            `;
                        });
                        
                        return result;
                    }
                },
                legend: {
                    data: legendData,
                    top: isMobile ? 5 : 10,
                    type: 'scroll',
                    textStyle: {
                        fontSize: isMobile ? 10 : 12
                    },
                    itemWidth: isMobile ? 20 : 25,
                    itemHeight: isMobile ? 12 : 14,
                    pageIconSize: isMobile ? 10 : 12,
                    pageTextStyle: {
                        fontSize: isMobile ? 10 : 12
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: isMobile ? '20%' : '15%',
                    top: isMobile ? '20%' : '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    axisTick: {
                        show: false
                    },
                    data: chartData.xAxisData,
                    axisLabel: {
                        fontSize: isMobile ? 10 : 12,
                        interval: xAxisInterval,
                        rotate: xAxisRotate,
                        margin: isMobile ? 8 : 10
                    }
                },
                yAxis: {
                    type: 'value',
                    name: 'Сумма (тыс. ₽)',
                    position: 'left',
                    axisLabel: {
                        fontSize: isMobile ? 10 : 12,
                        formatter: '{value}k'
                    },
                    splitLine: {
                        show: true
                    }
                },
                series: series,
                animation: true,
                animationDuration: 500
            };

            myChart.setOption(option);
        }

        // Функция для возврата на главную
        function returnToMain() {
            if (window.parent && window.parent.returnToMain) {
                window.parent.returnToMain();
            } else if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }

        // Экспорт функций для глобального доступа
        window.updateChart = updateChart;
        window.returnToMain = returnToMain;
    </script>
</body>
</html>
